<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign up</title>
	<link rel="stylesheet" type="text/css" href="/static/style/sign.css">
	<link rel="shortcut icon" href="/static/icons/favicon.png">
</head>
<body>

<center>
	<form method="POST" action="/signup">
		<p id="tt">Sign up</p>
		{% if err %}
			<p id="err">{{err}}</p>
		{% endif %}
		<input class="inpt" name="name" type="text" placeholder="Enter your name">
		<input class="inpt" name="email" type="email" placeholder="Enter email">
		<input class="inpt" name="password" type="password" placeholder="Enter password">
		<button>Register</button>
		<p class="lnk">
			<a class="lnk-a" href="/">Home?</a>
			<a class="lnk-a" href="/login">Login?</a>
		</p>
	</form>
</center>

</body>
</html>
